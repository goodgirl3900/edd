    <!-- Main Content -->
    <main class="flex-grow py-10 lg:py-20">
        <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-24 items-center">
            
            <!-- Left Column -->
            <div class="flex flex-col">
                <h1 class="text-4xl lg:text-[48px] text-[#333] mb-4 leading-tight font-serif">
                    Welcome to myEDD
                </h1>
                <p class="text-xl lg:text-2xl text-[#333] mb-10 leading-normal font-normal">
                    myEDD connects you to unemployment, disability, paid family leave, and benefit overpayment services.
                </p>
                <div class="hidden lg:block">
                    <img src="https://myedd.edd.ca.gov/resource/1690600021000/ca_images/login-left-img.svg" 
                         alt="Login Illustration" class="w-full max-w-[400px]">
                </div>
            </div>

            <!-- Right Column -->
            <div class="w-full max-w-[530px] lg:ml-auto">
                <h2 class="text-[36px] text-[#333] mb-8 font-serif">Log In</h2>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="mb-6">
                        <label class="block text-[#333] font-bold text-xl mb-2">Email</label>
                        <input type="email" id="email" required
                               class="w-full px-4 py-4 text-xl border border-[#999] rounded-2xl transition-all duration-200">
                    </div>

                    <div class="mb-8">
                        <label class="block text-[#333] font-bold text-xl mb-2">Password</label>
                        <div class="relative flex">
                            <input type="password" id="password" required
                                   class="w-full px-4 py-4 text-xl border border-[#999] rounded-l-2xl rounded-r-none border-r-0 transition-all duration-200">
                            <button type="button" onclick="togglePassword()"
                                    class="px-4 border border-l-0 border-[#999] rounded-r-2xl bg-white text-[#046b99] hover:bg-gray-50 transition-colors">
                                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
                            </button>
                        </div>
                        <div class="mt-2 text-right">
                            <a href="#" class="text-[#046b99] hover:underline text-lg decoration-dotted underline-offset-4">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <div class="mb-8">
                        <button type="submit" 
                                class="w-full bg-[#046b99] hover:bg-[#035980] text-white font-serif text-xl py-4 rounded-2xl transition-all duration-200 shadow-md hover:shadow-lg active:transform active:scale-[0.99]">
                            Log In
                        </button>
                    </div>

                    <div class="mb-4">
                        <p class="text-xl text-[#333] mb-2">Don't have an account?</p>
                        <button type="button"
                                class="w-full bg-[#f5f5f5] hover:bg-gray-200 text-[#555] border border-[#555] font-serif text-xl py-4 rounded-2xl transition-all duration-200 active:bg-gray-300 active:transform active:scale-[0.99]">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#222] text-white py-4 mt-auto font-source-sans">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm">
            <ul class="flex space-x-6 mb-4 md:mb-0">

                <li><a href="#" class="hover:underline">Conditions of Use</a></li>
                <li><a href="#" class="hover:underline">Privacy Policy</a></li>

    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                icon.innerHTML = '<path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/>';
            } else {
                pwd.type = 'password';
                icon.innerHTML = '<path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/>';
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple mock authentication to keep it in one file
            if (email === "test@example.com" && password === "password123") {
                alert("Login successful!");
            } else {
                alert("Invalid credentials. Try test@example.com / password123");
            }
        }
    </script>
